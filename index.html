            document.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play().then(function() {
                        audio.muted = false;
                        audio.volume = 0.3; // Set the volume to 0.3 (30%)
                    });
                }
            });

        function muteAudio() {
            var audio = document.getElementById("backgroundAudio");
